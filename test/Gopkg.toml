# Force dep to vendor the code generators, which aren't imported just used at dev time.
required = [
  "knative.dev/test-infra/scripts",
  "knative.dev/test-infra/tools/dep-collector",
  # Force vendoring of the OpenShift KnativeServing tests
  "knative.dev/serving/test",
]

[prune]
  go-tests = true
  non-go = true
  unused-packages = true

[[prune.project]]
  name = "knative.dev/test-infra"
  non-go = false


# Override OpenShift KnativeServing settings to not prune.
[[prune.project]]
  name = "knative.dev/serving"
  go-tests = false
  non-go = false
  unused-packages = false

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.3"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.15.3"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.3"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.3"

[[override]]
  name = "k8s.io/kube-aggregator"
  version = "kubernetes-1.15.3"

[[constraint]]
  version = "v0.11.1"
  name = "knative.dev/serving-operator"

[[constraint]]
  branch = "master"
  name = "knative.dev/test-infra"

# The following constraint causes incompatible versions, disallowing
# OpenShift Knative Serving being vendored.
# [[constraint]]
#   branch = "release-0.7"
#  name = "github.com/knative/serving"

[[constraint]]
  branch = "master"
  name = "github.com/operator-framework/operator-lifecycle-manager"

[[constraint]]
  name = "github.com/openshift/api"
  version = "3.9.0"

[[ constraint ]]
  name = "github.com/openshift/client-go"
  version = "v3.9.0"

# Check out the specifically supported OpenShift Knative Serving
# branch for testing
[[ constraint ]]
  name = "knative.dev/serving"
  source = "github.com/openshift/knative-serving"
  branch = "release-v0.12.1"

# Without explicitly using v0.12, the test package will fail to build with:
# knative.dev/pkg/metrics/stackdriver_exporter.go:70:3: unknown field 'GetMonitoredResource' in struct literal of type stackdriver.Options
[[override]]
  name = "knative.dev/pkg"
  branch = "release-0.12"
